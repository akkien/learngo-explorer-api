{{ define "content" }}

<form class="form-signin" role="form" action="/signup_account" method="post">
  <h2 class="form-signin-heading">
    <i class="fa fa-comments-o">
      ChitChat
    </i>
  </h2>
  <div class="lead">Sign up for an account below</div>
  <input id="name" type="text" name="name" class="form-control" placeholder="Name" autofocus>
  {{ if . }}
      <p style="color:red">{{ index . "Name" }}</p>
  {{ end }}
  <input type="email" name="email" class="form-control" placeholder="Email address">
  {{ if . }}
      <p style="color:red">{{ index . "Email" }}</p>
  {{ end }}
  <input type="password" name="password" class="form-control" placeholder="Password">
  {{ if . }}
      <p style="color:red">{{ index . "Password" }}</p>
  {{ end }}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>

{{ end }}
